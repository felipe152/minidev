<script>





class Classmenu {



	static urlParams = new URLSearchParams(window.location.search);

	static step = this.urlParams.has('step') ? urlParams.get('step') : 0;

	static msgareabkp = '';



    static _initialize() {
        const aClasse = this;
        var h = window.innerHeight;
		$('body').height(h).addClass('read');
		$('body > section').height(h);
		$('.btna').each(function(index, el) {
			$(el).click(function(e) {
				e.preventDefault();
				let url = $(this).attr('href');
				$(this).find('.notifywrap').remove();
				aClasse.openWindow(url);
			});
		});
		$('body').addClass('read');
		setTimeout(() => {
			this.doStep();
		}, 1000)	
    }

    static setStep = function(step){

    	//if(step>this.step){
    		this.step = step;
    	//}

    }

    static doStep = function(){
    	switch (true) {

			case (this.step==0):

			  	$('#btnchat').addClass('new');

				setTimeout(() => {

				  $('#btnchat').append(this.creatNotify(1));

				  $('#btnchat .notifywrap').menujump(500,5,999);

				}, 1500)

				this.setStep(1);

		  	break;

			case (this.step==20):

			  	$('#btnquiz').addClass('new');

				this.setStep(21);

			break;

			case (this.step==22):
			  	$('#btnchat').append(this.creatNotify(1));
				$('#btnchat .notifywrap').menujump(500,5,999);
			break;

			case (this.step==30):
				$('#btnchat').append(this.creatNotify(1));
				$('#btnchat .notifywrap').menujump(500,5,999);
				this.setStep(31);

			break;

		  	case (this.step==32):

			  	$('#btnpuzzle').addClass('new');

				this.setStep(33);

			break;

		  	case (this.step==40):
				$('#btnchat').append(this.creatNotify(1));
				$('#btnchat .notifywrap').menujump(500,5,999);
				this.setStep(41);

			break;

		  	case (this.step==42):
			  	$('#btnidentify').addClass('new');
				this.setStep(43);
			break;

			case (this.step==44):
			  	$('#btnchat').append(this.creatNotify(1));
				$('#btnchat .notifywrap').menujump(500,5,999);
			break;

		  	case (this.step==50):
				$('#btnchat').append(this.creatNotify(1));
				$('#btnchat .notifywrap').menujump(500,5,999);
				this.setStep(51);

			break;

		  	case (this.step==52):
			  	$('#btntinder').addClass('new');
				this.setStep(53);
			break;

			case (this.step==54):
			  	$('#btnchat').append(this.creatNotify(1));
				$('#btnchat .notifywrap').menujump(500,5,999);
			break;

		  	case (this.step==60):
				$('#btnchat').append(this.creatNotify(1));
				$('#btnchat .notifywrap').menujump(500,5,999);
				this.setStep(61);
			break;

		  	case (this.step==62):
			  	$('#btncorpo').addClass('new');
				this.setStep(63);
			break;

			case (this.step==70):
				$('#btnchat').append(this.creatNotify(1));
				$('#btnchat .notifywrap').menujump(500,5,999);
				this.setStep(71);
			break;

			case (this.step==72):
				$('#btnsite').addClass('new');
				this.setStep(73);
			break;

			case (this.step==80):
				$('#btnchat').append(this.creatNotify(1));
				$('#btnchat .notifywrap').menujump(500,5,999);
				this.setStep(81);
			break;

			case (this.step==82):
				$('#btnsitecuston').addClass('new');
				this.setStep(83);
			break;

			case (this.step==84):
				window.location.href = 'final-completo.html';
			break;

			default: break;

		}

		

    };



    static creatNotify = function(counter){

    	return '<span class="notifywrap"><span class="notify">'+counter+'</span></span>';
    };



    static chatBkp = function(){

    	this.msgareabkp = $('#msgarea').html();
    };



    static setChatBkp = function(){

    	$('#msgarea').html(this.msgareabkp);
    };



    static openWindow = function(url){

    	$( ".newwindow" ).load( url, function() {
			$( this ).addClass('open');
		});

    };



    static closeWindow = function(){
    	$( ".newwindow" ).removeClass('open');
    	setTimeout(function () {
      		$( ".newwindow" ).html(' ');
      	}, 1100);
    };

}

$(function() {
	Classmenu._initialize();
});







</script>
