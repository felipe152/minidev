<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>fase 2 minidev</title>
	<link rel="stylesheet" href="fase2.css">
	<link rel="stylesheet" href="assets/draganddrop.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
	<script src="assets/jquery.min.js"></script>
	<script src="assets/draganddrop.js"></script>
</head>
<body>

<div class="progressbar">
	<span>1</span>
	<span>2</span>
	<span>3</span>
	<div class="progress"></div>
</div>
<div class="box">
	<h2>Como acessar a internet?</h2>
	<div class="dropzone">
		<div class="piecezone" id="dropzone1"></div>
		<div class="piecezone" id="dropzone2"></div>
		<div class="piecezone" id="dropzone3"></div>
		<div class="piecezone" id="dropzone4"></div>
		<div class="piecezone" id="dropzone5"></div>
		<div class="piecezone" id="dropzone6"></div>
		<div class="piecezone" id="dropzone7"></div>
		<div class="piecezone" id="dropzone8"></div>
		<div class="piecezone" id="dropzone9"></div>
	</div>
	<div class="draggzone">
		<img class="dragdrop" data-dropzone="dropzone9" src="assets/pecas/piece1-inative.png" alt="">
		<img class="dragdrop" data-dropzone="dropzone2" src="assets/pecas/piece3-inative.png" alt="">	
		<img class="dragdrop" data-dropzone="dropzone4" src="assets/pecas/piece5-inative.png" alt="">	
		<img class="dragdrop" data-dropzone="dropzone1" src="assets/pecas/piece2-inative.png" alt="">	
		<img class="dragdrop" data-dropzone="dropzone6" src="assets/pecas/piece7-inative.png" alt="">	
		<img class="dragdrop" data-dropzone="dropzone5" src="assets/pecas/piece6-inative.png" alt="">	
		<img class="dragdrop" data-dropzone="dropzone8" src="assets/pecas/piece9-inative.png" alt="">	
		<img class="dragdrop" data-dropzone="dropzone3" src="assets/pecas/piece4-inative.png" alt="">
		<img class="dragdrop" data-dropzone="dropzone7" src="assets/pecas/piece8-inative.png" alt="">	
	</div>
	<div class="resposta"></div> 
</div>


</body>
</html>
<script>
$(function() {
	var h = window.innerHeight-1;
	var currentQuiz = 0;
	$('body').height(h);

	$('.box').height(h-40-$('.progressbar').outerHeight(true));

	var per = (currentQuiz+1)*25;
	$('.progress').width(per+'%');

	$('.dragdrop').draggable({
      revert: true,
      placeholder: true,
      droptarget:  '.piecezone',
      drop: function(evt, droptarget) {
      	var pos = $(this).attr('data-dropzone');
      	if (pos == $(droptarget).attr('id')) {
	      	$(droptarget).addClass('ativo');
	        $(this).remove();
	        testaFinal();
      	}
      }
    });
    function testaFinal(){
    	if ($('.ativo').length == 9) {
    		$('.resposta').addClass('certo').html('Muito bem!')
    	}
	}
});

</script>
